<html>
<head>
	<script language="javascript" src="../ypSlideOutMenusC.js"></script>
	<script language="javascript">
 
		// the number you pass to initLeft doesn't matter since it will get
		// changed onactivate
		var myMenu1 = new ypSlideOutMenu("menu1", "down", -1000, 25, 180, 200)
		var myMenu2 = new ypSlideOutMenu("menu2", "down", -1000, 25, 180, 200)
		var myMenu3 = new ypSlideOutMenu("menu3", "down", -1000, 25, 180, 200)
     
    // for each menu, we set up hte onactivate event to call repositionMenu with the amount offset from center, in pixels
		myMenu1.onactivate = function() { repositionMenu(myMenu1, -90); }
		myMenu2.onactivate = function() { repositionMenu(myMenu2, -31); }
		myMenu3.onactivate = function() { repositionMenu(myMenu3, 24); }

    // this function repositions a menu to the speicified offset from center
		function repositionMenu(menu, offset)
		{
      // the new left position should be the center of the window + the offset
			var newLeft = getWindowWidth() / 2 + offset;

      // setting the left position in netscape is a little different than IE
			menu.container.style ? menu.container.style.left = newLeft + "px" : menu.container.left = newLeft;
		}
		 
    // this function calculates the window's width - different for IE and netscape
		function getWindowWidth()
		{
			return window.innerWidth ? window.innerWidth : document.body.offsetWidth;
		}	


    ypSlideOutMenu.writeCSS();
	</script>

	<style type="text/css">
		.menuActuator a { 
			color:#666666;
			font-weight:bold;
			font-size:12px;
			font-family:arial;
		}

		.menu {
			font-family:verdana;
			color:#666666;
			font-size:10px;
			background-color:#cccccc;
			layer-background-color:#cccccc;
		}
	</style>
</head>

<body leftmargin=0 topmargin=0 marginwidth=0 marginheight=0 bgcolor="white">
	<table align="center" bgcolor="#CCCCCC" cellpadding="2" cellspacing="0" border="0">
	<tr>
		<td width="50" align="center" class="menuActuator"><a href="#" onmouseover="ypSlideOutMenu.showMenu('menu1');" onmouseout="ypSlideOutMenu.hideMenu('menu1')">menu1</a></td>
		<td width="50" align="center" class="menuActuator"><a href="#" onmouseover="ypSlideOutMenu.showMenu('menu2');" onmouseout="ypSlideOutMenu.hideMenu('menu2')">menu2</a></td>
		<td width="50" align="center" class="menuActuator"><a href="#" onmouseover="ypSlideOutMenu.showMenu('menu3');" onmouseout="ypSlideOutMenu.hideMenu('menu3')">menu3</a></td>
	</tr>
	</table>

	<div id="menu1Container">
		<div id="menu1Content" class="menu">this is menu 1!</div>
	</div>
	<div id="menu2Container">
		<div id="menu2Content" class="menu">this is menu 2!</div>
	</div>
	<div id="menu3Container">
		<div id="menu3Content" class="menu">this is menu 3!</div>
	</div>
</body>
